<html>
  <head>
    <script language="JavaScript">
      function getFactors(n){
	      k = n;
      	arr = [];
      	for(i=2;i<=k/i;i++){
	      	if(k%i==0){
		      	arr.push(i);
		      	k/=i;
		      	i--;
	      	}
      	}
      	return arr;
      }
      function displayFactors(n){
	factors = getFactors(n);
	str = n + ' = ' + factors[0];
	current = factors[0];
	power = 1;
	for(i=1;i<factors.length;i++){
		if(factors[i]!=current){
			if(power>1) str += '<sup>'+power+'</sup>';
			str += ' x '+factors[i];
			power = 1;
			current = factors[i];
		}else power++;
		if(factors.length-1==i && power>1) str += '<sup>'+power+'</sup>';
	}
	return str;
	}
	function run(){
		v = document.getElementById('in').value*1;
		document.getElementById('out').innerHTML = getFactors(v);
	}
    </script>
  </head>
  <body onload='run();'>
  <input id='in' type='text' size='20' onchange='run();' onkeyup='run();'>
<div id='out'></div>
  </body>
</html>
