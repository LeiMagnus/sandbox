<html>
  <head>
    <script language="JavaScript">
      function getFactors(n){
	      k = n;
      	arr = [];
      	for(i=2;i<=k;i++){
	      	if(k%i==0){
		      	arr.push(i);
		      	k/=i;
		      	i--;
	      	}
      	}
      	return arr;
      }
      function display(n){
	fax = getFactors(n);
	power = 1;
	str = n+' = ';
	for(i=0;i<fax.length;i++){
		if(i==0) curr=fax[0];
		if(curr==fax[i]) power++;
		else{
			if(power>1) str += '<sup>'+power+'</sup>';
			str += ' x '+fax[i];
			power = 1;
			curr = fax[i];
		}
		if(i=fax.length-1) str += '<sup>'+power+'</sup>';
	}
	return str;
}
	function run(){
		v = document.getElementById('in').value*1;
		document.getElementById('out').innerHTML = display(v);
	}
    </script>
  </head>
  <body onload='run();'>
  <input id='in' type='text' size='20' onchange='run();' onkeyup='run();'>
<div id='out'></div>
  </body>
</html>
