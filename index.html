<html>
  <head>
    <script language="JavaScript">
      function getFactors(n){
	      k = n;
      	arr = [];
      	for(i=2;i<=k/i;i++){
	      	if(k%i==0){
		      	arr.push(k);
		      	k/=i;
		      	i--;
	      	}
      	}
      	return arr;
      }
    </script>
  </head>
  <body onload='run();'>
  </body>
</html>
