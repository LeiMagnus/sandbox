<html>
  <head>
    <script language="JavaScript">
      function getFactors(n){
	      k = n;
      	arr = [];
      	for(i=2;i<=k;i++){
	      	if(k%i==0){
		      	arr.push({value:i,power:1});
		      	k/=i;
		      	while(k%i==0){
		      		arr[arr.length-1].power++;
		      		k/=i;
		      	}
	      	}
      	}
      	return arr;
      }
      function display(n){
	fax = getFactors(n);
	str = n+' = ';
	for(i=0;i<fax.length;i++){
		if(i!=0) str += ' x ';
		str += fax[i].value;
		if(fax[i].power>1) str += '<sup>' + fax[i].power + '</sup>';
	}
	return str;
	}
	function run(){
		v = document.getElementById('in').value*1;
		document.getElementById('out').innerHTML = display(v);
	}
    </script>
  </head>
  <body onload='run();'>
  <input id='in' type='text' size='20' onkeyup='run();'>
<div id='out'></div>
  </body>
</html>
